<html>
<head>
<title>Minha primeira experiência de RA</title>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!-- script copiado do site https://ar-js-org.github.io/AR.js-Docs/ -->
</head>
<body style="margin: 0 px; overflow: hidden">
<!-- configuração pro site não ter barra de rolagem nem moldura -->

<a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
<!-- desliguei botão de VR e o debug -->
<a-marker present="hiro">
<a-box material="color:green;" position="0 0.5 0" rotation="0.5"></a-box>
  <a-sphere material="color:white;" position="0 0.5 0.5"></a-sphere>
  
</a-marker>
<a-entity camera></a-entity>

</a-scene>

</body>
</html>
